<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>旅行はどこ?ここ!　ホテル・航空券・レンタカー</title>
</head>
<body>
<header>
    <div class="hd-menu">
        <div class="logo-con">
            <span><a href="../index.html" class="logo-con-link">旅行はここ</a></span>
        </div>
        <div class="nav-title">Web管理ページ</div>
        <div class="myaccount-con">
            <ul class="account-drop">
                <li class="drop-item"><button type="button">admin様</button>
                    <ul class="dropmenu">
                        <li class="item"><a href="">ログアウト</a></li>
                        <li class="item"><a href="">menu2</a></li>
                        <li class="item"><a href="">menu3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="home-con">
            <div class="side-bar-con">
                <ul class="side-nav">
                    <li class="side-item"><button type="button" id="side-item-title">ホテルマネージャ</button>
                        <ul class="submenu">
                            <li class="item"><button type="button" class="tab-link active" onclick="changeManagerTap(event,'manager-list')">顧客リスト</button></li>
                            <li class="item"><button type="button" class="tab-link" onclick="changeManagerTap(event,'manager-add')">顧客登録</button></li>
                        </ul>
                    </li>
                    <li class="side-item"><button type="button" id="side-item-title">お知らせ管理</button>
                        <ul class="submenu">
                            <li><button type="button" class="tab-link">リスト</button></li> 
                            <li><button type="button" class="tab-link">登録</button></li>
                        </ul>
                    </li>
                    <li class="side-item"><button type="button" id="side-item-title">社員登録</button>
                        <ul class="submenu">
                            <li><button type="button" class="tab-link">リスト</button></li> 
                            <li><button type="button" class="tab-link">登録</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        <div class="main-con">
            <div class="content-con">
                <div class="manager-content" id="manager-list">
                    <form action="">
                        <div class="content-title">ホテルマネージャリスト
                            <div class="search-manager">
                                <select name="search-type">
                                    <option value="managercode">管理者コード</option>
                                    <option value="hotelname">ホテル名</option>
                                    <option value="email">メールアドレス</option>
                                    <option value="tel">電話番号</option>
                                </select>
                                <input type="text">
                                <input type="submit" value="検索">
                            </div>
                        </div>
                    </form>
                    <div class="list-content">
                        <form action="">
                            <div class="list-item">
                                <div class="company-item">登録日
                                    <span>2021年06月05日</span>
                                </div>
                            </div>
                            <div class="list-item">
                                <div class="company-item">会社コード
                                    <span>1</span>
                                </div>
                            </div>
                            <div class="list-item">
                                <div class="company-item">マネージャコード
                                    <span>5</span>
                                </div>
                            </div>
                            <div class="list-item">
                                <div class="company-item">会社名
                                    <span>新宿ホテル</span>
                                </div>
                            </div>
                            <div class="list-item">
                                <div class="company-item">メールアドレス
                                    <span>shinjuku@hotel.com</span>
                                </div>
                            </div>
                            <div class="list-item">
                                <div class="company-item">会社電話番号
                                    <span>02-666-888</span>
                                </div>
                            </div>
                            <div class="list-item">
                                <div class="company-item">会社住所
                                    <span>7-10-5 西新宿 新宿区 東京都 160-0023</span>
                                </div>
                            </div>
                            <div class="list-item-btn">
                                <input type="submit" class="delete-btn" value="削除">
                                <input type="submit" class="update-btn" value="変更">
                            </div>
                        </form>
                    </div>
                    <div class="page-con">
                        <a href="" class="before-btn">≪</a>
                        <a href="" class="page-btn active">1</a>
                        <a href="" class="page-btn">2</a>
                        <a href="" class="page-btn">3</a>
                        <a href="" class="page-btn">4</a>
                        <a href="" class="page-btn">5</a>
                        <a href="" class="next-btn">≫</a>
                    </div>
                </div>
                <div class="manager-content" id="manager-add">
                    <div class="add-content-box">
                        <div class="content-title">顧客登録</div>
                        <div class="add-content">
                            <form action="" method="">
                                <div>
                                    <span>会社名</span>
                                    <input type="text" name="add-manager-company" placeholder="CompanyName" autocomplete="off">
                                </div>
                                <div>
                                    <span>メールアドレス</span>
                                    <input type="email" name="add-manager-email" placeholder="Email" autocomplete="off">
                                </div>
                                <div>
                                    <span>パスワード</span>
                                    <input type="password" name="add-manager-pw" placeholder="Password" maxlength="16">
                                </div>
                                <div>
                                    <span>確認パスワード</span>
                                    <input type="password" name="add-manager-checkpw" placeholder="Password">
                                </div>
                                <div>
                                    <span>会社電話番号</span>
                                    <input type="text" name="add-manager-tel" placeholder="Telephone" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" >
                                </div>
                                <div>
                                    <span>会社住所</span>
                                    <input type="text" name="add-manager-address" placeholder="Address" autocomplete="off">
                                </div>
                                <div class="system-msg">
                                    msg
                                </div>
                                <div class="submit-btn">
                                    <button type="submit">登録</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<footer>
   <p>&copy; This is Travel Site</p>
</footer>
<div class="top-btn-con">
    <button type="button" class="go-top" onclick="goTop()" >↑</button>
</div>
<!--Jquery CDN JqueryがJSより上にする-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/common-jquery.js"></script>
<!--このようにするのかわからない。。。-->
<script type="text/javascript" src="../js/admin.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/common.js" charset="UTF-8"></script>
</body>
</html>
