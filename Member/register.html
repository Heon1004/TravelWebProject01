<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>旅行はどこ?ここ!　ホテル・航空券・レンタカー</title>
</head>
<body>
<header>
    <div class="hd-menu">
        <div class="logo-con">
            <span><a href="../index.html" class="logo-con-link">旅行はここ</a></span>
        </div>
        <div class="func_con">
            <div class="ordersearch-btn"><a href="">予約照会・変更・キャンセル</a></div>
            <div class="notice-btn"><a href="">お知らせ</a></div>
            <div class="account-con">
                <span class="login-btn" ><a href="#" class="account-button">ログイン</a></span>
                <span class="register-btn"><a href="#" class="account-button">会員登録</a></span>
            </div>
        </div>
    </div>
</header>
<body>
    <main>
        <div class="register-modal-con" id="register-modal-con">
            <form action="">
                <div class="register-modal">
                    <button class="close-btn" onclick="closeRegisterModal()">X</button>
                    <h2>会員登録</h2>
                    <div class="register-id">
                        <h4>ID</h4>
                        <input type="email" name="" placeholder="Email">
                    </div>
                    <div class="register-pw">
                        <h4>Password</h4>
                        <input type="password" name=""placeholder="Password">
                    </div>
                    <div class="register-email">
                        <h4>E-mail</h4>
                        <input type="email" name="" placeholder="Email">
                    </div>
                    <div class="register-gender">
                        <h4>性別</h4>
                        <label><input type="radio" name="gender" value="M" checked>男</label>
                        <label><input type="radio" name="gender" value="F">女</label>
                    </div>
                    
                    <div class="register-submit">
                        <input type="submit" value="submit">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
